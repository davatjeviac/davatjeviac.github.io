# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Dávať je viac
subtitle: občianske združenie
author: Pavol Mikuláš

# Main email
email: "jgbgzpkbogi@jgbgzpkbogi.yq"

# Short description (displayed in the header)
description: "Dávať je viac je občianske združenie podporujúce žiakov a študentov v hmotnej núdzi. Spájame ľudí, ktorí chcú pomôcť s tými, ktorí pomoc potrebujú."

# the base hostname & protocol for your site
# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: "http://www.davatjeviac.sk"

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#baseurl: "" # the subpath of your site, e.g. /blog

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://raw.githubusercontent.com/davatjeviac/master/img/davatjeviac.png

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics_tracking_id: UA-84224539-1

timezone: Europe/Bratislava
lang: sk
language: Slovensky

# Permalinks
# For more see: http://jekyllrb.com/docs/permalinks/
permalink: /:title/

# Collections
collections:
  bloky:
    output: false
  dobrovolnici:
    output: false
  pribehy:
    output: false
  profily:
    output: false

# Build settings
# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: false
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

#theme: ""
backgroundColor: "#eee6d9"
themeColor: "#531011"
fontColor: "#020611"

# Compress html files
compress_html:
  clippings: all
  comments: all

# Compress CSS
sass:
  style: compressed

# optional, you can use in liquid tag conditionals
development: false

# Layouts
error-layout: ""

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - _src
